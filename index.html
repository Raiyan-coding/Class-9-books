<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tabs Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Dark background */
            color: white;
            transition: background-color 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
    color: #c23894; /* Light red color */
    font-size: 6rem; /* Bigger font size */
    font-family: 'Poppins', sans-serif; /* Added Poppins font */
    font-weight: bold; /* Make the text bold */
    text-transform: uppercase; /* Uppercase text */
    letter-spacing: 2px; /* Add spacing between letters */
    text-shadow: 3px 3px 5px rgba(51, 12, 143, 0.3), 0 0 25px rgba(233, 26, 181, 0.7); /* Add a cool shadow */
    background: linear-gradient(45deg, #5cbcfc, #4aff12); /* Gradient background */
    -webkit-background-clip: text; /* Ensure gradient is clipped to text */
    color: transparent; /* Make text color transparent to show gradient */
    animation: fadeIn 3s ease-out, pulse 1.5s infinite; /* Add a pulsing animation */
}

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }

            button {
    margin: 20px;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 50px;
    background-color: #119494; /* Changed to a vibrant color */
    color: white;
    transition: background-color 0.3s, transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 0 15px rgba(16, 189, 53, 0.5); /* Enhanced shadow effect */
    animation: buttonScale 0.8s infinite alternate;
}

button:hover {
    background-color: #001aff; /* Darker shade of the button color on hover */
    transform: translateY(-5px) scale(1.05); /* Slight scale effect with hover */
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 99, 71, 0.7); /* Glowing effect on hover */
    animation: none; /* Disable animation during hover for a smoother effect */
}

button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(255, 99, 71, 0.5); /* Focus ring with glowing effect */
}

/* Animation for button scale */
@keyframes buttonScale {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .subject-section {
            margin: 40px 0;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .subject-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 3s ease-out;
        }

        .subject-buttons button {
            background-color: #7303a0;
            margin: 15px;
            padding: 12px 25px;
            font-size: 18px;
            width: 200px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(30, 115, 165, 0.2);
            transition: background-color 0.9s, transform 0.2s ease;
            animation: buttonScale 0.8s infinite alternate;
        }

        .subject-buttons button:hover {
            background-color: #eb2291;
            transform: translateY(-5px);
            animation: none;
        }

        .subject-buttons button:focus {
            outline: none;
        }

        .subject-buttons button:nth-child(even) {
            background-color: #44ac30;
            animation: none;
        }

        .subject-buttons button:nth-child(even):hover {
            background-color: #e67e22;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .subject-buttons button {
                width: 180px;
            }
        }

        @media (max-width: 480px) {
            .subject-buttons button {
                width: 150px;
            }
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <h1>Class 9 books for Science (2025)</h1>
        <button id="openBooksBtn">Open 13 Books in New Tabs</button>
    </header>

    <div class="container">
        <!-- Bangla Sector -->
        <div class="subject-section">
            <h2>Bangla Sector</h2>
            <div class="subject-buttons">
                <button onclick="openSubjectLink('Bangla Sahitya')">বাংলা সাহিত্য</button>
                <button onclick="openSubjectLink('Bangla Sohopath')">বাংলা সহপাঠ</button>
                <button onclick="openSubjectLink('Bangla Bhashar Byakaran')">বাংলা ভাষার ব্যাকরণ ও নির্মিতি</button>
            </div>
        </div>

        <!-- English Sector -->
        <div class="subject-section">
            <h2>English Sector</h2>
            <div class="subject-buttons">
                <button onclick="openSubjectLink('English For Today')">English For Today</button>
                <button onclick="openSubjectLink('English Grammar and Composition')">English Grammar and Composition</button>
            </div>
        </div>

        <!-- Math Sector -->
        <div class="subject-section">
            <h2>Math Sector</h2>
            <div class="subject-buttons">
                <button onclick="openSubjectLink('Mathematics')">গণিত</button>
                <button onclick="openSubjectLink('Uccotoro Ganit')">উচ্চতর গণিত</button>
            </div>
        </div>

        <!-- Science Sector -->
        <div class="subject-section">
            <h2>Science Sector</h2>
            <div class="subject-buttons">
                <button onclick="openSubjectLink('Science')">বিজ্ঞান</button>
                <button onclick="openSubjectLink('Physics')">পদার্থবিজ্ঞান</button>
                <button onclick="openSubjectLink('Chemistry')">রসায়ন</button>
            </div>
        </div>

        <!-- ICT, Islamic Studies, Bangladesh & Global Studies -->
        <div class="subject-section">
            <h2>Other Subjects</h2>
            <div class="subject-buttons">
                <button onclick="openSubjectLink('ICT')">তথ্য ও যোগাযোগ প্রযুক্তি</button>
                <button onclick="openSubjectLink('Islamic Studies')">ইসলাম শিক্ষা</button>
                <button onclick="openSubjectLink('Bangladesh And Global Studies')">বাংলাদেশ ও বিশ্বপরিচয়</button>
            </div>
        </div>
    </div>

    <script>

        document.getElementById('openBooksBtn').addEventListener('click', function() {
    const bookUrls = [

        'https://drive.google.com/file/d/1uNspy7qUYc8I8WffkaEVt9caBGlS_LCG/view?usp=drive_link',  // Bangla Sohopath

        'https://drive.google.com/file/d/1xONzJ-pbBkoCe68JKvIpL42wBmpuGVNI/view?usp=drive_link',  // English For Today
        'https://drive.google.com/file/d/1iVqQ5X3jw3UmnHKclSKkDyD4R2m9dY9J/view?usp=drive_link',  // English Grammar and Composition
        'https://drive.google.com/file/d/1EBAGV3MrF3l-jnqgS6Z2tgk9pRTa3vzC/view?usp=drive_link',  // Mathematics
        'https://drive.google.com/file/d/1U_q1wBTUS1ngtfqRr21LB-nQGjxXrrsA/view?usp=drive_link',  // Uccotoro Ganit
        'https://drive.google.com/file/d/10DYq8yuMb3tgWgTZ7fXx_KThABOUJR6k/view?usp=drive_link',  // ICT
        'https://drive.google.com/file/d/1oo1WdiUlnE5FErGB5SZ81FPxIa_YZjBu/view?usp=drive_link',  // Science
        'https://drive.google.com/file/d/11i2p_9t4uiL60MQ9xz4HPs6SlpBF-TGF/view?usp=drive_link',  // Physics
        'https://drive.google.com/file/d/1PI_54DEiHPLCA4DEGohamxFy53oHhKFC/view?usp=drive_link',  // Chemistry
        'https://drive.google.com/file/d/18UfJre9Qz5fy7w6dejqsXKHQxxKqoAmH/view?usp=drive_link',  // Islamic Studies
        'https://drive.google.com/file/d/1C7K6iGBpGEdr-p_vQfvEgMlDXh5ss8RI/view?usp=drive_link'   // Bangladesh And Global Studies
    ];

    bookUrls.forEach(url => {
        window.open(url, '_blank');
    });
});

        // Open different subject links in new tabs when the subject buttons are clicked
        function openSubjectLink(subject) {
            const subjectLinks = {
                'Bangla Sahitya': 'https://drive.google.com/file/d/1EL_DZGQXh-w2qVVlHKo_BWOXkiPWGF3R/view?usp=drive_link',
                'Bangla Sohopath': 'https://drive.google.com/file/d/1uNspy7qUYc8I8WffkaEVt9caBGlS_LCG/view?usp=drive_link',
                'Bangla Bhashar Byakaran': 'https://drive.google.com/file/d/1GoV6AJ9fgbtmiNopCXsviq8aatjSPxUG/view?usp=drive_link',

            const url = subjectLinks[subject];
            if (url) {
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
