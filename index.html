<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tabs Project</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(45deg, #003842, #0f0b02); /* Dark gradient background */
    color: white;
    transition: background 0.3s ease;
}


        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
    color: #c23894; /* Light red color */
    font-size: 6rem; /* Bigger font size */
    font-family: 'Poppins', sans-serif; /* Added Poppins font */
    font-weight: bold; /* Make the text bold */
    text-transform: uppercase; /* Uppercase text */
    letter-spacing: 2px; /* Add spacing between letters */
    text-shadow: 3px 3px 5px rgba(51, 12, 143, 0.3), 0 0 25px rgba(233, 26, 181, 0.7); /* Add a cool shadow */
    background: linear-gradient(45deg, #5cbcfc, #4aff12); /* Gradient background */
    -webkit-background-clip: text; /* Ensure gradient is clipped to text */
    color: transparent; /* Make text color transparent to show gradient */
    animation: fadeIn 3s ease-out, pulse 1.5s infinite; /* Add a pulsing animation */
}

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }
            button {
    margin: 20px;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #119494, #00b3b3); /* Gradient background for the button */
    color: white;
    transition: background 0.3s, transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 0 15px rgba(16, 189, 53, 0.5); /* Enhanced shadow effect */
    animation: buttonScale 1s ease-in-out infinite alternate; /* Increased animation duration */
}

button:hover {
    background: linear-gradient(45deg, #001aff, #0051ff); /* Slightly darker gradient on hover */
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3), 0 0 25px rgba(255, 99, 71, 0.7); /* Glowing effect on hover */
    animation: none; /* Disable animation during hover for a smoother effect */
}

button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(255, 99, 71, 0.5); /* Focus ring with glowing effect */
}

/* Animation for button scale */
@keyframes buttonScale {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
}

.subject-section {
    margin: 40px 0;
    text-align: center;
    animation: fadeIn 2s ease-out;
}

.subject-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    animation: fadeIn 3s ease-out;
}

.subject-buttons button {
    background: linear-gradient(45deg, #7303a0, #190564); /* Gradient background for the subject buttons */
    margin: 15px;
    padding: 12px 25px;
    font-size: 18px;
    width: 200px;
    border-radius: 30px;
    box-shadow: 0 4px 6px rgba(30, 115, 165, 0.2);
    transition: background 1s ease, transform 0.3s ease; /* Slower transition for background color */
    animation: buttonScale 1s ease-in-out infinite alternate;
}

.subject-buttons button:hover {
    background: linear-gradient(45deg, #00cc0a, #39006e); /* Hover effect with gradient */
    transform: translateY(-5px);
    animation: none; /* Disable animation during hover for a smoother effect */
}

.subject-buttons button:focus {
    outline: none;
}

.subject-buttons button:nth-child(even) {
    background: linear-gradient(45deg, #7303a0, #190564); /* Gradient background for the subject buttons */
    margin: 15px;
    padding: 12px 25px;
    font-size: 18px;
    width: 200px;
    border-radius: 30px;
    box-shadow: 0 4px 6px rgba(30, 115, 165, 0.2);
    transition: background 1s ease, transform 0.3s ease; /* Slower transition for background color */
    animation: buttonScale 1s ease-in-out infinite alternate;
}

.subject-buttons button:nth-child(even):hover {
    background: linear-gradient(45deg, #00cc0a, #39006e); /* Hover effect with gradient */
    transform: translateY(-5px);
    animation: none; /* Disable animation during hover for a smoother effect */
}

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .subject-buttons button {
                width: 180px;
            }
        }

        @media (max-width: 480px) {
            .subject-buttons button {
                width: 150px;
            }
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">

</head>
<body>

            </div>
        </div>
    </div>
